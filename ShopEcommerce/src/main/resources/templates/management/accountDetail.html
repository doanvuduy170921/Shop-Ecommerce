<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chi tiết tài khoản</title>
	<link rel="stylesheet" th:href="@{/css/management.css}">
	<link rel="stylesheet" th:href="@{/css/accountDetail.css}">
	<link rel="stylesheet" href="../../static/css/management.css">
	<link rel="stylesheet" href="../../static/css/accountDetail.css">
</head>
<body>

<header_admin>
	<div class="logo-container_admin">
		<img src="logo.png" alt="Logo" class="logo_admin">
	</div>
	<div class="user-profile">
		<img src="user-icon.png" alt="User" class="user-icon_admin">
	</div>
</header_admin>

<!--<th:block th:replace="component/header.html"></th:block>-->

<div class="container_admin">
	<aside class="sidebar">
		<nav>
			<ul>
				<li class="nav-header-admin">Admin</li>
				<li class="active"><a th:href="@{/admin/accountManagement}">Quản lý tài khoản</a></li>
				<li><a th:href="@{/admin/order-management}">Quản lý đơn hàng</a></li>
				<li><a th:href="@{/admin/productManagement}">Quản lý sản phẩm</a></li>
			</ul>
		</nav>

		<div class="logout">
			<a th:href="@{/admin/logoutAdmin}">Đăng xuất</a>
		</div>
	</aside>

	<main_admin class="content_admin">
		<div class="content-header-admin">
			<h2>Chi tiết tài khoản</h2>
		</div>

<!--		<div class="profile-header">-->
<!--			<div class="profile-avatar">-->
<!--				<img src="user-icon.png" alt="Avatar">-->
<!--			</div>-->
<!--		</div>-->

		<div class="content_admin_body">
			<div class="account-details">
				<table>
					<tr>
						<th>Mã tài khoản:</th>
						<td th:text="${user.id}"></td>
					</tr>
					<tr>
						<th>Họ tên:</th>
						<td th:text="${user.name}"></td>
					</tr>
					<tr>
						<th>Số điện thoại:</th>
						<td th:text="${user.phoneNumber}"></td>
					</tr>
					<tr>
						<th>Email:</th>
						<td th:text="${user.email}"></td>
					</tr>
					<tr>
						<th>Địa chỉ:</th>
						<td th:text="${user.address}"></td>
					</tr>
					<tr>
						<th>Ngày sinh:</th>
						<td th:text="${#temporals.format(user.dateOfBirth, 'dd/MM/yyyy')}"></td>
					</tr>
					<tr>
						<th>Ngày tạo:</th>
						<td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
					</tr>
				</table>
			</div>
			<div class="buttons">
				<a th:href="@{/admin/accountManagement}">
					<button class="back-btn-large">
						<span class="back-icon"></span> Quay lại
					</button>
				</a>
<!--				<button class="delete-btn-large" onclick="openModal()">-->
<!--					<span class="delete-icon"></span> Khóa-->
<!--				</button>-->
			</div>
		</div>
	</main_admin>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
	<div class="modal-content">
		<p>Bạn có chắc chắn muốn khóa tài khoản này không?</p>
		<div class="modal-buttons">
			<button class="back-btn" onclick="closeModal()">Hủy</button>
			<!--            <a th:href="@{'/deleteAccount/' + ${account.id}}">-->
			<!--                <button class="delete-btn-large">Xóa</button>-->
			<!--            </a>-->
<!--			<a>-->
<!--				<button class="delete-btn-large">Khóa</button>-->
<!--			</a>-->
		</div>
	</div>
</div>

<script>
	// Modal functions
    function openModal() {
        document.getElementById('deleteModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('deleteModal').style.display = 'none';
    }

    // Close modal if user clicks outside of it
    window.onclick = function(event) {
        if (event.target == document.getElementById('deleteModal')) {
            closeModal();
        }
    }
</script>

</body>
</html>
