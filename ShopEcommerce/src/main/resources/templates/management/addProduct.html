<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/management.css}">
    <link rel="stylesheet" th:href="@{/css/addProduct.css}">
    <link rel="stylesheet" href="../../static/css/management.css">
    <link rel="stylesheet" href="../../static/css/addProduct.css">
</head>
<body>

<header_admin>
    <div class="logo-container_admin">
        <img src="logo.png" alt="Logo" class="logo_admin">
    </div>
    <div class="user-profile">
        <img src="user-icon.png" alt="User" class="user-icon_admin">
    </div>
</header_admin>

<!--<th:block th:replace="component/header.html"></th:block>-->

<div class="container_admin">
    <aside class="sidebar">
        <nav>
            <ul>
                <li class="nav-header-admin">Admin</li>
                <li><a th:href="@{/api/accountManagement}">Quản lý tài khoản</a></li>
                <li><a th:href="@{/api/order-management}">Quản lý đơn hàng</a></li>
                <li class="active"><a th:href="@{/api/productManagement}">Quản lý sản phẩm</a></li>
            </ul>
        </nav>

        <div class="logout">
            <a href="#">Logout</a>
        </div>
    </aside>

    <main_admin class="content_admin">
        <div class="content-header-admin">
            <h2>Thêm sản phẩm mới</h2>
        </div>
        <div class="content_admin_body">
            <div class="form-container">

                <form id="addProductForm" action="addProduct" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Tên sản phẩm:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="type">Loại:</label>
                        <select id="type" name="type" class="form-select">
                            <option value="">Chọn loại</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="food">Food</option>
                            <option value="books">Books</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Mô tả:</label>
                        <textarea id="description" name="description" class="form-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price">Giá:</label>
                        <input type="number" id="price" name="price" class="form-control" min="0" step="1000" required>
                    </div>

                    <div class="form-group">
                        <label>Ảnh:</label>
                        <div style="flex-grow: 1;">
                            <div class="image-container">
                                <div class="image-box">
                                    <img src="placeholder-image.jpg" alt="Product Image">
                                    <button type="button" class="remove-image">×</button>
                                </div>
                                <div class="image-box add-image">
                                    <span>+</span>
                                    <input type="file" id="imageUpload" name="images" multiple style="display: none;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Số lượng:</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" min="0" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary mt-3 mr-2">Lưu</button>
                        <a th:href="@{/api/productManagement}" class="btn btn-danger mt-3">Hủy</a>
                    </div>

                </form>
            </div>
        </div>
    </main_admin>
</div>

<script>
    // JavaScript to handle image upload and preview
    document.querySelector('.add-image').addEventListener('click', function() {
        document.getElementById('imageUpload').click();
    });

    document.getElementById('imageUpload').addEventListener('change', function(event) {
        // Code to handle image preview would go here
        console.log('Files selected:', event.target.files);
        // In a real implementation, you would create new image boxes with previews
    });

    // Remove image functionality
    document.querySelectorAll('.remove-image').forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.image-box').remove();
        });
    });
</script>

</body>
</html>
