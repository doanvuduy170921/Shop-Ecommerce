<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/management.css}">
    <link rel="stylesheet" href="../../static/css/management.css">
</head>
<body>

<header_admin>
    <div class="logo-container_admin">
        <img src="logo.png" alt="Logo" class="logo_admin">
    </div>
    <div class="user-profile">
        <img src="user-icon.png" alt="User" class="user-icon_admin">
    </div>
</header_admin>
<!--<th:block th:replace="component/header.html"></th:block>-->


<div class="container_admin">
    <aside class="sidebar">
        <nav>
            <ul>
                <li class="nav-header-admin">Admin</li>
				<li><a th:href="@{/api/accountManagement}">Quản lý tài khoản</a></li>
				<li><a th:href="@{/api/order-management}">Quản lý đơn hàng</a></li>
				<li  class="active"><a th:href="@{/api/productManagement}">Quản lý sản phẩm</a></li>
            </ul>
        </nav>

        <div class="logout">
            <a href="#">Logout</a>
        </div>
    </aside>

    <main_admin class="content_admin">
        <div class="content-header-admin">
            <h2>Quản lý sản phẩm</h2>
            <form class="search-container" action="/api/productManagement" method="get">
                <input type="text" name="keyword" placeholder="Search" class="search-input" th:value="${keyword}">
                <button type="submit" class="search-btn">Search</button>
            </form>
            <a href="addProduct" style="text-decoration: none;">
                <button class="addProduct-btn">Thêm sản phẩm</button>
            </a>

        </div>
        <div class="content_admin_body">
            <div class="admin-table">
                <table>
                    <thead>
                    <tr>
                        <th>Mã sản phẩm</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Loại</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="5" class="text-center">Không có sản phẩm nào</td>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.category.name}"></td>
                        <td class="action-container-admin">
                            <a th:href="@{/api/productDetail/{id}(id=${product.id})}" class="info-btn">
                                <i class="bi bi-info"></i>
                            </a>
                            <button class="delete-btn">×</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="d-flex justify-content-center mt-4">
            <nav>
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#">&laquo;</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </main_admin>
</div>
</body>
</html>
