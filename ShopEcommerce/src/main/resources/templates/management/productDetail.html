<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/management.css}">
    <link rel="stylesheet" href="../../static/css/management.css">
    <link rel="stylesheet" th:href="@{/css/productDetail.css}">
</head>
<body>

<header_admin>
    <div class="logo-container_admin">
        <img src="logo.png" alt="Logo" class="logo_admin">
    </div>
    <div class="user-profile">
        <img src="user-icon.png" alt="User" class="user-icon_admin">
    </div>
</header_admin>

<!--<th:block th:replace="component/header.html"></th:block>-->


<div class="container_admin">
    <aside class="sidebar">
        <nav>
            <ul>
                <li class="nav-header-admin">Admin</li>
                <li><a th:href="@{/api/accountManagement}">Quản lý tài khoản</a></li>
                <li ><a th:href="@{/api/order-management}">Quản lý đơn hàng</a></li>
                <li class="active"><a th:href="@{/api/productManagement}">Quản lý sản phẩm</a></li>
            </ul>
        </nav>

        <div class="logout">
            <a href="#">Logout</a>
        </div>
    </aside>

    <main_admin class="content_admin">
        <div class="content-header-admin">
            <h2>Chi tiết sản phẩm</h2>
        </div>

        <div class="content_admin_body">
            <div class="product-details">
                <div class="product-images">
<!--                    <img th:src=@{/images/git.png} class="product-image">-->
                    <img src="logo.png" class="product-image">
                </div>
                <table>
                    <tr>
                        <th>Mã sản phẩm:</th>
                        <td th:text="${product.id}"></td>
                    </tr>
                    <tr>
                        <th>Tên sản phẩm:</th>
                        <td th:text="${product.name}"></td>
                    </tr>
                    <tr>
                        <th>Mô tả:</th>
                        <td th:text="${product.description}"></td>
                    </tr>
                    <tr>
                        <th>Giá:</th>
                        <td th:text="${product.price}"></td>
                    </tr>
                    <tr>
                        <th>Loại:</th>
                        <td th:text="${product.category.id}"></td>
                    </tr>
                </table>
            </div>
            <div class="buttons">
                <a th:href="@{/api/productManagement}">
                    <button class="back-btn-large">
                        <span class="back-icon"></span> Quay lại
                    </button>
                </a>
                <button class="delete-btn-large" onclick="openModal()">
                    <span class="delete-icon"></span> Xóa
                </button>
            </div>
        </div>
    </main_admin>
</div>
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Bạn có chắc chắn muốn xóa sản phẩm này không?</p>
        <div class="modal-buttons">
            <button class="back-btn" onclick="closeModal()">Hủy</button>
            <!--            <a th:href="@{'/deleteAccount/' + ${account.id}}">-->
            <!--                <button class="delete-btn-large">Xóa</button>-->
            <!--            </a>-->
            <a>
                <button class="delete-btn-large">Xóa</button>
            </a>
        </div>
    </div>
</div>

<script>
    // Modal functions
    function openModal() {
        document.getElementById('deleteModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('deleteModal').style.display = 'none';
    }

    // Close modal if user clicks outside of it
    window.onclick = function(event) {
        if (event.target == document.getElementById('deleteModal')) {
            closeModal();
        }
    }
</script>
</body>
</html>
