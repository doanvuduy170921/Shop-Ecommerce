<div th:fragment="laptop-list">
  <div class="row">
    <div class="col-6 col-md-3" th:each="laptop : ${laptops}">
      <div class="card product-card">
        <span class="flash-sale-badge" th:text="'-' + ${laptop.discount} + '%'"></span>
        <img th:src="${laptop.thumbnail}" class="card-img-top" th:alt="${laptop.name}">
        <div class="card-body">
          <h5 class="card-title" th:text="${laptop.name}"></h5>
          <div class="d-flex justify-content-between mb-2">
            <strong class="text-danger" th:text="${#numbers.formatDecimal(laptop.salePrice, 0, 'COMMA', 0, 'POINT') + 'đ'}"></strong>
            <del class="text-muted" th:text="${#numbers.formatDecimal(laptop.originalPrice, 0, 'COMMA', 0, 'POINT') + 'đ'}"></del>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <span class="ms-1 text-muted">(120)</span>
            </div>
            <span class="text-success"><small th:text="'Đã bán ' + ${laptop.sold}"></small></span>
          </div>
        </div>
        <div class="card-footer bg-white d-grid">
          <button class="btn btn-primary">Thêm vào giỏ</button>
        </div>
      </div>
    </div>
  </div>
</div>
