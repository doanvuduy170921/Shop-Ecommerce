<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Hàng Của Bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/order.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<th:block th:insert="~{component/header}" />
<!--<header>-->
<!--    <h1>Đơn Hàng Của Bạn</h1>-->
<!--</header>-->

<!-- Danh sách đơn hàng -->
<div class="order-container">
    <div class="order-card">
        <div class="order-header">
            <span>Mã đơn hàng: #123456</span>
            <span class="status processing">Đang xử lý</span>
        </div>
        <div class="order-details">
            <img src="https://via.placeholder.com/80" alt="Sản phẩm">
            <div class="info">
                <h3>Điện thoại Samsung Galaxy S23</h3>
                <p>Số lượng: 1</p>
                <p class="price">Giá: 23.990.000₫</p>
            </div>
        </div>
        <div class="order-footer">
            <span>Tổng tiền: <b>23.990.000₫</b></span>
            <a href="#" class="btn">Chi tiết đơn hàng</a>
        </div>
    </div>

    <div class="order-card">
        <div class="order-header">
            <span>Mã đơn hàng: #987654</span>
            <span class="status delivered">Đã giao</span>
        </div>
        <div class="order-details">
            <img src="https://via.placeholder.com/80" alt="Sản phẩm">
            <div class="info">
                <h3>Laptop Dell Inspiron 15</h3>
                <p>Số lượng: 1</p>
                <p class="price">Giá: 17.490.000₫</p>
            </div>
        </div>
        <div class="order-footer">
            <span>Tổng tiền: <b>17.490.000₫</b></span>
            <a href="#" class="btn">Chi tiết đơn hàng</a>
        </div>
    </div>
</div>
<th:block th:insert="~{component/footer.html}" />
</body>
</html>
