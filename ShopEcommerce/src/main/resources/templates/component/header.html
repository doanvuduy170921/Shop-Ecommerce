<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const searchForm = document.getElementById('search-form');

        // Handle search input changes for autocomplete
        searchInput.addEventListener('input', function() {
            const query = this.value.trim();

            if (query.length >= 2) {
                fetch(`/api/search?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        searchResults.innerHTML = '';
                        searchResults.style.display = 'block';

                        if (data.length === 0) {
                            searchResults.innerHTML = '<div class="p-3 text-center">Không tìm thấy kết quả</div>';
                            return;
                        }

                        data.forEach(product => {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'p-2 border-bottom search-result-item';
                            resultItem.innerHTML = `
                            <div class="d-flex align-items-center">
                                <img src="${product.thumbnail}" alt="${product.name}" class="me-2" style="width: 40px; height: 40px; object-fit: cover;">
                                <div>
                                    <div class="fw-medium">${product.name}</div>
                                    <div class="text-danger">${formatPrice(product.price)}đ</div>
                                </div>
                            </div>
                        `;

                            // Make the entire result item clickable
                            resultItem.style.cursor = 'pointer';
                            resultItem.addEventListener('click', function() {
                                window.location.href = `/search?q=${encodeURIComponent(query)}&productId=${product.id}`;
                            });

                            searchResults.appendChild(resultItem);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching search results:', error);
                    });
            } else {
                searchResults.style.display = 'none';
            }
        });

        // Close search results when clicking outside
        document.addEventListener('click', function(event) {
            if (!searchResults.contains(event.target) && event.target !== searchInput) {
                searchResults.style.display = 'none';
            }
        });

        // Handle form submission
        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const query = searchInput.value.trim();

            if (query) {
                window.location.href = `/search?q=${encodeURIComponent(query)}`;
            }
        });

        // Helper function to format price
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN').format(price);
        }
    });
</script>
