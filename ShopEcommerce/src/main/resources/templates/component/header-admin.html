<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    .header-admin {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: 60px;
    }

    body {
      padding-top: 60px; /* Thêm padding-top cho body để nội dung không bị che khuất bởi header cố định */
    }

    .user-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .user-icon-admin {
      background: none !important;
      background-color: transparent !important;
      font-size: 24px;
    }

    .profile-menu-container {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      white-space: nowrap;
      min-width: 120px;
      z-index: 1001;
    }

    .profile-menu-container.show {
      display: block;
    }

    .profile-menu {
      display: block;
      padding: 8px 16px;
      text-decoration: none;
      color: black;
    }

    .profile-menu:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<header class="header-admin">
  <a class="navbar-brand d-flex align-items-center">
    <i class="fas fa-shopping-bag me-1 text-primary" style="font-size: 1.3rem;"></i>
    <span style="font-weight: 700; font-size: 1.3rem;">Shop<span class="text-primary">Ecommerce</span></span>
  </a>
  <div class="user-container">
    <i class="fa-solid fa-user user-icon-admin"></i>
    <div class="profile-menu-container" id="profileMenu">
      <a class="profile-menu" th:href="@{/admin/ProfileAdmin}">Profile</a>
      <a class="profile-menu" th:href="@{/admin/logoutAdmin}">Đăng xuất</a>
    </div>
  </div>
</header>

<script>
  // Thêm sự kiện click cho user-container
  document.querySelector(".user-container").addEventListener("click", function(event) {
    event.stopPropagation(); // Ngăn sự kiện lan truyền
    document.getElementById("profileMenu").classList.toggle("show");
  });

  // Ẩn menu khi click ra ngoài
  document.addEventListener("click", function(event) {
    let profileMenu = document.getElementById("profileMenu");
    if (profileMenu.classList.contains("show")) {
      profileMenu.classList.remove("show");
    }
  });
</script>
</body>
</html>
