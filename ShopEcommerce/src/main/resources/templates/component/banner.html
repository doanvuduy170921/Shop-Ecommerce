<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../static/css/style.css" />
</head>

<div class="banner-container">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide d-flex">
                <div class="swiper-wrapper">
                    <img src="https://themexriver.com/wp/radios/wp-content/uploads/2023/05/product-1.png" alt="Headphone" style="width: 40%;">
                </div>
                <div class="content">
                    <span class="badge bg-warning text-dark">Weekend Discount</span>
                    <h2>Hi-Res Audio <br> Wireless Supported</h2>
                    <p>$339.99</p>
                    <button class="shop-btn">Shop Now</button>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-wrapper">
                    <img src="https://themexriver.com/wp/radios/wp-content/uploads/2023/05/product-1.png" alt="Headphone" style="width: 40%;">
                </div>
                <div class="content">
                    <span class="badge bg-warning text-dark">Limited Offer</span>
                    <h2>Powerful Gaming Laptop</h2>
                    <p>$1,299.99</p>
                    <button class="shop-btn">Shop Now</button>
                </div>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</html>
<script>
    var swiper = new Swiper(".mySwiper", {
        loop: true,
        autoplay: { delay: 3000, disableOnInteraction: false },
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    });
</script>
