<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán VNPay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Thanh toán qua VNPay</h1>

<form action="/create-payment" method="POST">
    <div class="form-group">
        <label for="amount">Số tiền (VND):</label>
        <input type="number" id="amount" name="amount" min="1000" step="1000" required>
    </div>

    <div class="form-group">
        <label for="orderInfo">Thông tin đơn hàng:</label>
        <input type="text" id="orderInfo" name="orderInfo" value="Thanh toan don hang" required>
    </div>

    <button type="submit">Thanh toán ngay</button>
</form>
</body>
</html>
