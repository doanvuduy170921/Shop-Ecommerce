<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2, h3 {
            color: #333;
        }
        .form-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        a, button {
            text-decoration: none;
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            cursor: pointer;
        }
        a:hover, button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<h2>Upload Images for Product</h2>
<h3 th:if="${productName}" th:text="'Product Name: ' + ${productName}"></h3>
<h3 th:if="${productId}" th:text="'Product ID: ' + ${productId}"></h3>

<div class="form-container">
    <form th:action="@{/product/{id}/upload(id=${productId})}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="productId" th:value="${productId}"/>
        <input type="file" name="files" multiple required>
        <div class="buttons">
            <button type="submit">Upload</button>
        </div>
    </form>
</div>

<!-- Thông báo khi upload thành công hoặc thất bại -->
<p th:if="${success}" th:text="${success}" class="success"></p>
<p th:if="${error}" th:text="${error}" class="error"></p>

<div class="buttons">
    <a th:href="@{/product/{id}/images(id=${productId})}">View Images</a>
    <a th:href="@{/product}">Back to Products</a>
</div>
</body>
</html>
