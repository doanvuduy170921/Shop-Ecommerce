<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<!--    <link rel="stylesheet" href="/static/css/AuthForm.css?v=1">-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="red_body">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
        <div class="login-header">Đăng nhập</div>
        <p th:if="${successMsg}" class="text-success text-center">
            [[${successMsg}]]
        </p>
<!--        <p th:if="${errorMsg}" class="text-success text-center">-->
<!--            [[${errorMsg}]]-->
<!--        </p>-->
        <form th:action="@{/login}" th:object="${loginForm}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" th:field="*{email}" required placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" th:field="*{password}" placeholder="**********">
            </div>
            <span
                    class="fs-7 text-danger"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
            ></span>
            <button type="submit" class=" btn btn-login w-100">ĐĂNG NHẬP</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/forgot-password}" class="text-decoration-none">Quên mật khẩu?</a>
        </div>

        <div class="or-divider">
            <span>HOẶC</span>
        </div>


        <div class="social-login d-flex justify-content-center mt-3">
            <a class="btn btn-outline-secondary d-flex align-items-center px-4 me-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="20" class="me-2">
                Facebook
            </a>
            <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-secondary d-flex align-items-center px-4 me-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png" width="20">
                Google
            </a>

        </div>


        <div class="footer-text">
            Bạn đã có tài khoản ở ShopEcommerce? <a th:href="@{/register}" class="text-primary">Đăng ký</a>
        </div>
    </div>
</div>

</body>
</html>
