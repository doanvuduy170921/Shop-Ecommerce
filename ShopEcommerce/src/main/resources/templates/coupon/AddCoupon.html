<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mã Giảm Giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container bg-white p-4 rounded shadow" style="max-width: 400px;">
        <h2 class="text-center">Tạo Mã Giảm Giá</h2>
        <div class="mb-3">
            <label for="code" class="form-label">Mã Giảm Giá</label>
            <input type="text" id="code" class="form-control" placeholder="Nhập mã giảm giá">
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Phần trăm giảm (%)</label>
            <input type="number" id="discount" class="form-control" placeholder="Nhập phần trăm giảm">
        </div>
        <div class="mb-3">
            <label for="expiry" class="form-label">Ngày hết hạn</label>
            <input type="date" id="expiry" class="form-control">
        </div>
        <div class="mb-3">
            <label for="min-price" class="form-label">Giá tối thiểu để áp dụng</label>
            <input type="number" id="min-price" class="form-control" placeholder="Nhập giá tối thiểu">
        </div>
        <button class="btn btn-success w-100" onclick="generateCoupon()">Tạo Mã</button>
    </div>

    <script>
        function generateCoupon() {
            const code = document.getElementById('code').value;
            const discount = document.getElementById('discount').value;
            const expiry = document.getElementById('expiry').value;
            const minPrice = document.getElementById('min-price').value;

            if (!code || !discount || !expiry || !minPrice) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            alert(`Mã giảm giá: ${code}\nGiảm: ${discount}%\nHết hạn: ${expiry}\nGiá tối thiểu: ${minPrice} VND`);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
