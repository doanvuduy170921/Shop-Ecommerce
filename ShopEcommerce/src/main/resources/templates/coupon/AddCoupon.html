<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản lý mã giảm giá</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="../../static/css/management.css" />
        <link rel="stylesheet" href="../static/css/management.css" />
        <link rel="stylesheet" th:href="@{/css/management.css}" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>

    <!--<th:block th:replace="component/header.html"></th:block>-->
    <body_admin>
        <header_admin>
            <div class="logo-container_admin">
                <img src="logo.png" alt="Logo" class="logo_admin" />
            </div>
            <div class="user-profile">
                <img src="user-icon.png" alt="User" class="user-icon_admin" />
            </div>
        </header_admin>

        <div class="container_admin">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li class="nav-header-admin">Admin</li>
                        <li>
                            <a th:href="@{/accountManagement}"
                                >Quản lý tài khoản</a
                            >
                        </li>
                        <li>
                            <a th:href="@{/api/order-management}"
                                >Quản lý đơn hàng</a
                            >
                        </li>
                        <li>
                            <a th:href="@{/productManagement}"
                                >Quản lý sản phẩm</a
                            >
                        </li>
                        <li class="active">
                            <a th:href="@{/coupons}"
                                >Quản lý sản phẩm</a
                            >
                        </li>
                    </ul>
                </nav>

                <div class="logout">
                    <a href="#">Logout</a>
                </div>
            </aside>

            <main_admin
                class="content_admin d-flex justify-content-center align-items-center vh-100 bg-light"
            >
                <div
                    class="container bg-white p-4 rounded shadow"
                    style="max-width: 400px"
                >
                    <h2 class="text-center">Tạo Mã Giảm Giá</h2>
                    <div class="mb-3">
                        <label for="code" class="form-label">Mã Giảm Giá</label>
                        <input
                            type="text"
                            id="code"
                            class="form-control"
                            placeholder="Nhập mã giảm giá"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="discount" class="form-label"
                            >Phần trăm giảm (%)</label
                        >
                        <input
                            type="number"
                            id="discount"
                            class="form-control"
                            placeholder="Nhập phần trăm giảm"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="expiry" class="form-label"
                            >Ngày hết hạn</label
                        >
                        <input type="date" id="expiry" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="min-price" class="form-label"
                            >Giá tối thiểu để áp dụng</label
                        >
                        <input
                            type="number"
                            id="min-price"
                            class="form-control"
                            placeholder="Nhập giá tối thiểu"
                        />
                    </div>
                    <button
                        class="btn btn-success w-100"
                        onclick="generateCoupon()"
                    >
                        Tạo Mã
                    </button>
                </div>
            </main_admin>
        </div>
        <script>
            function generateCoupon() {
                const code = document.getElementById("code").value;
                const discount = document.getElementById("discount").value;
                const expiry = document.getElementById("expiry").value;
                const minPrice = document.getElementById("min-price").value;

                if (!code || !discount || !expiry || !minPrice) {
                    alert("Vui lòng điền đầy đủ thông tin!");
                    return;
                }

                alert(
                    `Mã giảm giá: ${code}\nGiảm: ${discount}%\nHết hạn: ${expiry}\nGiá tối thiểu: ${minPrice} VND`
                );
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body_admin>
</html>
