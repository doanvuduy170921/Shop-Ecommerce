<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/static/AuthForm.css?v=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="red_body">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
        <div class="login-header">Đăng nhập</div>
        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" placeholder="**********">
            </div>
            <button type="submit" class=" btn btn-login w-100">ĐĂNG NHẬP</button>
        </form>

        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
        </div>

        <div class="or-divider">
            <span>HOẶC</span>
        </div>


        <div class="social-login d-flex justify-content-center mt-3">
            <button class="btn btn-outline-secondary d-flex align-items-center px-4 me-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="20" class="me-2">
                Facebook
            </button>
            <button class="btn btn-outline-secondary d-flex align-items-center px-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png" alt="Google" width="20" class="me-2">
                Google
            </button>
        </div>


        <div class="footer-text">
            Bạn mới biết đến ShopEcommerce? <a id="btnRegister"  class="text_hover text-decoration-none">Đăng ký</a>
        </div>
    </div>
</div>

</body>
</html>
<script>
    document.getElementById("btnRegister").addEventListener("click", function() {
        window.location.href = "register.html";
    });
</script>
